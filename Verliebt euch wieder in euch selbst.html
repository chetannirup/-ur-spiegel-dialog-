<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verliebt euch wieder in euch selbst</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #f6d5dc, #fff);
      font-family: "Georgia", "Times New Roman", serif;
      color: #6a2f3a;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      padding: 2rem 1.5rem 4rem;
      text-align: center;
    }

    .image {
      margin: 2rem 0 3rem;
    }

    .image img {
      max-width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.18);
    }

    .formula {
      font-size: 2.1rem;
      line-height: 1.45;
      font-style: italic;
      margin: 2.5rem 0;
    }

    .formula strong {
      font-style: normal;
    }

    .footer {
      margin-top: 4rem;
      font-size: 1.1rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="image">
      <img src="https://chetannirup.github.io/-ur-spiegel-dialog-/ChatGPT%20Image%2011.%20Jan.%202026,%2019_25_43.png"
           alt="…Und darum sage ich euch: verliebt euch einfach wieder in euch selbst!">
    </div>

    <div class="formula">
      … Und darum sage ich euch:<br><br>
      <strong>verliebt euch einfach<br>
      wieder in euch selbst!</strong>
    </div>

    <div class="footer">
      Begegnung ohne Besitz.
    </div>

  </div>
</body>
</html>
