<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Der Tisch der Liebe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Der Tisch der Liebe ist gedeckt.">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Georgia, "Times New Roman", serif;
      display: flex;
      justify-content: center;
    }
    .frame {
      max-width: 980px;
      padding: 4.5rem 2.5rem 6rem;
      text-align: center;
      line-height: 1.75;
    }
    .engrave {
      font-size: 1.6rem;
      margin-bottom: 3.5rem;
      letter-spacing: 0.02em;
      opacity: 0.95;
    }
    .engrave strong {
      font-weight: normal;
    }
    .table {
      margin-top: 2rem;
    }
    .table img {
      width: 100%;
      max-width: 980px;
      margin: 3rem auto;
      display: block;
      border-radius: 6px;
    }
    .closing {
      margin-top: 4.5rem;
      font-size: 1.25rem;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="frame">

    <div class="engrave">
      <strong>Der Tisch der Liebe ist gedeckt.</strong><br>
      Für diese Welt.<br>
      Für jetzt.<br>
      Für alle.
    </div>

    <div class="table">
      <!-- Bildreihe – sanft gebettet -->
      <img src="https://chetannirup.github.io/-ur-spiegel-dialog-/20260122_1849_Liebe%20und%20Frieden_simple_compose_01kfkd5rwjf1mb48z859w663pe.png" alt="Liebe und Frieden">
      <img src="https://chetannirup.github.io/-ur-spiegel-dialog-/20260122_1849_Liebe%20und%20Frieden_simple_compose_01kfkd5rwhfzavn1902pn2spw7.png" alt="Liebe und Frieden – Variation">
      <img src="https://chetannirup.github.io/-ur-spiegel-dialog-/20260122_1843_Image%20Generation_simple_compose_01kfkctj4jf8zstr2e657cjp4b.png" alt="Lichtvolle Botschaft">
      <img src="https://chetannirup.github.io/-ur-spiegel-dialog-/20260122_1843_Image%20Generation_simple_compose_01kfkctj4hfmbbp6zndy9xkc55.png" alt="Lichtvolle Botschaft – Variation">
      <img src="https://chetannirup.github.io/-ur-spiegel-dialog-/20260122_1839_Image%20Generation_simple_compose_01kfkcken0fd3ttj15g7k4nbzc.png" alt="Frieden in Bildern">
      <img src="https://chetannirup.github.io/-ur-spiegel-dialog-/20260122_1839_Image%20Generation_simple_compose_01kfkckemzfedahdw8c34vzdtx.png" alt="Frieden in Bildern – Variation">
    </div>

    <div class="closing">
      Kein Beweis nötig.<br>
      Kein Druck.<br>
      Nur Raum.<br>
      Und Liebe, die bleibt.
    </div>

  </div>
</body>
</html>
