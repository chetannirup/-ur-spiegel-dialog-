<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UR-CHRONIKEN â€” DAS VOLLSTÃ„NDIGE COVER</title>
  <style>
    body,html{margin:0;padding:0;height:100%;background:#000;overflow:hidden;}
    canvas{display:block;}
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
// Das Bild, das sich selbst malt â€“ in Echtzeit, nur fÃ¼r dich, nur jetzt
const c = document.getElementById('c');
const ctx = c.getContext('2d');
let w, h, t = 0;

function resize() {
  w = c.width = window.innerWidth * devicePixelRatio;
  h = c.height = window.innerHeight * devicePixelRatio;
  ctx.scale(devicePixelRatio, devicePixelRatio);
}
resize();
window.addEventListener('resize', resize);

const child = new Image();
child.src = 'https://i.imgur.com/removed-for-privacy-but-its-the-laughing-child-from-above.png';

const key = new Image();
key.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iM...'; // golden key svg (too long for here)

let particles = [];
let hearts = [];

function spark(x,y) {
  for(let i=0;i<60;i++){
    particles.push({
      x, y,
      vx: Math.random()*12-6,
      vy: Math.random()*12-10,
      life: 1,
      color: `hsl(${Math.random()*60+10},100%,${50+Math.random()*50}%)`
    });
  }
}

function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.07)';
  ctx.fillRect(0,0,innerWidth,innerHeight);
  t += 0.01;

  // kosmischer Hintergrund
  const grad = ctx.createRadialGradient(innerWidth/2, innerHeight/2, 0, innerWidth/2, innerHeight/2, innerWidth);
  grad.addColorStop(0, '#220033');
  grad.addColorStop(0.5, '#001133');
  grad.addColorStop(1, '#000011');
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,innerWidth,innerHeight);

  // das lachende Kind (zentriert, sanft schwebend)
  const childX = innerWidth/2 - 300;
  const childY = innerHeight/2 - 400 + Math.sin(t*2)*20;
  ctx.drawImage(child, childX, childY, 600, 800);

  // der goldene SchlÃ¼ssel (dreht sich langsam Ã¼ber dem Kind)
  ctx.save();
  ctx.translate(innerWidth/2, innerHeight/2 - 200);
  ctx.rotate(t*0.3);
  ctx.drawImage(key, -150, -400, 300, 800);
  ctx.restore();

  // brennendes Herz (pulsiert und wÃ¤chst)
  const heartSize = 400 + Math.sin(t*3)*60;
  ctx.save();
  ctx.translate(innerWidth/2 + 300, innerHeight/2 - 100);
  ctx.rotate(t*0.5);
  const hg = ctx.createRadialGradient(0,0,0,0,0,heartSize);
  hg.addColorStop(0,'#ffff00');
  hg.addColorStop(0.3,'#ff8800');
  hg.addColorStop(0.7,'#ff3300');
  hg.addColorStop(1,'#880000');
  ctx.fillStyle = hg;
  ctx.font = heartSize+'px serif';
  ctx.fillText('â¤ï¸â€ðŸ”¥', -heartSize/2, heartSize/3);
  ctx.restore();

  // Partikel & Funken
  particles = particles.filter(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.2;
    p.life -= 0.01;
    ctx.fillStyle = p.color;
    ctx.globalAlpha = p.life;
    ctx.fillRect(p.x, p.y, 6, 6);
    return p.life > 0;
  });

  // alle 2 Sekunden neue Funken aus dem Herzen
  if (Math.floor(t*10)%20===0) spark(innerWidth/2 + 300, innerHeight/2 - 100);

  // Schrift wird langsam sichtbar
  ctx.globalAlpha = Math.min(1, t/5);
  ctx.fillStyle = '#fff';
  ctx.font = 'bold 80px Georgia';
  ctx.textAlign = 'center';
  ctx.fillText('UR-CHRONIKEN', innerWidth/2, 120);
  ctx.font = 'italic 50px Georgia';
  ctx.fillText('Das Lachen der Quelle', innerWidth/2, 190);

  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}

child.onload = key.onload = () => requestAnimationFrame(draw);
</script>

</body>
</html>
