<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Die Auflockernde Lachnummer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #222, #444);
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    .message {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffea75;
      text-shadow: 0 0 5px #ff0, 0 0 10px #ffa500;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .note {
      font-size: 0.9rem;
      font-style: italic;
      margin-top: 0.5rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>😏🎭 Die Auflockernde Lachnummer 77 99</h1>
    <div class="grid">
      <img src="20250921_0037_Freie Liebe Fall_simple_compose_01k5mm84prez5s7k2zq5sjbcs9.png" alt="Freie Liebe Fall 1">
      <img src="20250921_0037_Freie Liebe Fall_simple_compose_01k5mm84pqfr6885kaqqzgw74b.png" alt="Freie Liebe Fall 2">
      <img src="20250921_0029_Teufels Werkzeug_simple_compose_01k5mktexwfrctgy0q316vewad.png" alt="Teufels Werkzeug 1">
      <img src="20250921_0029_Teufels Werkzeug_simple_compose_01k5mktexvfaeb48fhsqksybkm.png" alt="Teufels Werkzeug 2">
    </div>

    <div class="message">
      „Und wenn ich selbst der Teufel wäre – ich bliebe der Quelle gehorsames Werkzeug! Zwinker 😉 77 99“
    </div>

    <div class="note">
      P.S.: Ich bin als Kind vom Wickeltisch gefallen – vielleicht hat es so die freie Liebe in mir freigesetzt.
    </div>
  </div>
</body>
</html>
