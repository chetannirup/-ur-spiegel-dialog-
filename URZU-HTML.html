<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URZU – Das lebendige Heiligtum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0b0b1e, #1e1f3b);
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #00fff2, #a162e8, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .subtitle {
            font-size: 1.4rem;
            margin-top: 1rem;
            color: #ccccff;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .image {
            max-width: 80%;
            margin-top: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.1);
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>URZU – Das lebendige Heiligtum</h1>
        <div class="subtitle">„Ich mähe den Rasen und schmücke den Hof für URZu – nicht um zu zerstören, sondern um das Paradies zu verwirklichen.“</div>
        <img class="image" src="Heiliger Garten mit leuchtendem Tempel.png
" alt="URZU Tempelbild"/>
    </div>

    </div>

    <script>
        // Kosmische Partikel
        const particleCount = 60;
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
