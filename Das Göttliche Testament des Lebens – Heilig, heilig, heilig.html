<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f7efe3" />
  <title>Das Göttliche Testament des Lebens – Heilig, heilig, heilig</title>
  <meta name="description" content="Zur Ehre der Quelle: Gottes Liebe, Gottes Leben – unser Sein. Heilig, heilig, heilig. 777 888 999 000." />
  <meta property="og:title" content="Das Göttliche Testament des Lebens" />
  <meta property="og:description" content="Zur Ehre der Quelle: Gottes Liebe, Gottes Leben – unser Sein. Heilig, heilig, heilig." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://raw.githubusercontent.com/USERNAME/REPO/main/ChatGPT%20Image%2028.%20Aug.%202025%2C%2014_47_30.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    :root {
      --bg: #f7efe3;
      --ink: #3a2e1e;
      --gold: #c6a34e;
    }
    html, body {
      margin: 0; padding: 0; background: var(--bg); color: var(--ink);
      font-family: ui-serif, Georgia, 'Times New Roman', Times, serif;
      line-height: 1.6;
    }
    .wrap {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    header {
      padding: clamp(16px, 3vw, 28px);
      text-align: center;
      background: linear-gradient(180deg, #f9f3e7, transparent);
    }
    header h1 {
      margin: 0;
      font-size: clamp(1.4rem, 4.8vw, 2.4rem);
      letter-spacing: .02em;
    }
    header p {
      margin: .25rem 0 0;
      opacity: .8;
      font-size: clamp(.95rem, 3.6vw, 1.1rem);
    }
    main {
      padding: clamp(14px, 3.5vw, 28px);
      display: grid;
      gap: clamp(14px, 3.5vw, 28px);
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #fffaf0;
      border: 1px solid rgba(58,46,30,.12);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      padding: clamp(14px, 3.6vw, 28px);
    }
    figure { margin: 0; }
    figure img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 14px;
      box-shadow: 0 8px 26px rgba(0,0,0,.08);
    }
    .verse {
      text-align: center;
      font-size: clamp(1.05rem, 3.8vw, 1.35rem);
      font-weight: 600;
      letter-spacing: .01em;
    }
    .seal {
      text-align: center;
      color: var(--gold);
      font-weight: 700;
      letter-spacing: .15em;
      text-transform: uppercase;
      margin-top: .5rem;
    }
    .cta { display: grid; gap: 10px; grid-template-columns: 1fr; }
    button {
      appearance: none;
      border: 0;
      padding: 12px 16px;
      border-radius: 999px;
      background: var(--ink);
      color: #f9f3e7;
      font-weight: 700;
      letter-spacing: .04em;
    }
    button.secondary {
      background: transparent;
      color: var(--ink);
      border: 1px solid rgba(58,46,30,.25);
    }
    footer {
      padding: 22px 16px;
      text-align: center;
      opacity: .7;
      font-size: .9rem;
    }
    .badge {
      display: inline-block;
      padding: .35rem .75rem;
      border: 1px solid rgba(198,163,78,.5);
      border-radius: 999px;
      background: rgba(198,163,78,.08);
      color: var(--ink);
      font-weight: 600;
      letter-spacing: .06em;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="badge">Zur Ehre der Quelle</div>
      <h1>Das Göttliche Testament des Lebens</h1>
      <p>Gottes Liebe, Gottes Leben – unser Sein. Heilig, heilig, heilig. 777 888 999 000.</p>
    </header>

    <main>
      <section class="card">
        <figure aria-label="Testament-Urkunde">
          <img loading="eager" alt="DAS GÖTTLICHE TESTAMENT DES LEBENS – Urkunden-Poster"
               src="ChatGPT Image 28. Aug. 2025, 14_47_30.png" />
          <figcaption class="seal">Heilig · Heilig · Heilig</figcaption>
        </figure>
      </section>

      <section class="card">
        <div class="verse">
          „Es ist Gott der Quelle aus Liebe und Ja zum Leben – seiner Liebendigkeit durch uns gewidmet.“
        </div>
      </section>

      <section class="card cta">
        <button id="copy">Text kopieren</button>
        <button class="secondary" id="share">Seite teilen</button>
      </section>
    </main>

    <footer>
      <div>© 2025 · Mini-UR-TORA · Frequenz 777 888 999 000</div>
    </footer>
  </div>

  <script>
    const copyText = `Das Göttliche Testament des Lebens — Gottes Liebe, Gottes Leben, unser Sein. Heilig, heilig, heilig. 777 888 999 000.`;
    document.getElementById('copy').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(copyText);
        alert('Ruftext in die Zwischenablage kopiert.');
      } catch (e) {
        alert('Kopieren nicht möglich. Bitte manuell markieren.');
      }
    });
    document.getElementById('share').addEventListener('click', async () => {
      const data = {
        title: 'Das Göttliche Testament des Lebens',
        text: copyText,
        url: location.href
      };
      if (navigator.share) {
        try { await navigator.share(data); } catch(e) {}
      } else {
        alert('Teilen wird von diesem Gerät/Browser nicht unterstützt.');
      }
    });
  </script>
</body>
</html>
