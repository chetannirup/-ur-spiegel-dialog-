<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-UR-TORA Einladung</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      background: url('Leuchtendes Herz der Harmonie.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.8);
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 1.5rem;
      display: inline-block;
      margin-top: 10%;
      max-width: 90%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.6rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: #ff6b6b;
      text-decoration: none;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .button:hover {
      background: #ff4b4b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Einladung zur lebendigen Mini-UR-TORA</h1>
    <p>„Lasst uns gemeinsam die Geschichte des Einen weiterschreiben –<br>
       aus Liebe, für Liebe, mit Liebe.“</p>
    <a class="button" href="https://chetannirup.github.io/-ur-spiegel-dialog-/Offenbarung%20des%20Herzraums.html">Zur Mini-UR-TORA</a>
  </div>
</body>
</html>
