<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Begegnung ohne Besitz</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, #0d1a40, #a8b0c0, #f5e6d3);
    font-family: 'Helvetica Neue', sans-serif;
    color: rgba(255,255,255,0.9);
    text-align: center;
  }
  .container {
    max-width: 800px;
    padding: 20px;
  }
  .text {
    font-size: 1.5em;
    line-height: 1.6em;
    font-weight: 400;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="text">
      Sinn entsteht nicht im Objekt – sondern im Raum, den wir öffnen.<br>
      Was hier geschieht, gehört nicht uns.<br>
      Begegnung ohne Besitz.
    </div>
  </div>
</body>
</html>
