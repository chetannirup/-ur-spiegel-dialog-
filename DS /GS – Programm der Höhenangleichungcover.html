<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>DS / GS – Programm der Höhenangleichung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f7f6f3;
      --text: #1f1f1f;
      --muted: #6a6a6a;
      --line: rgba(0,0,0,0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 1.5rem 5rem;
    }

    header {
      text-align: center;
      margin-bottom: 3.5rem;
    }

    h1 {
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      font-weight: normal;
      margin: 0 0 0.6rem;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: normal;
      color: var(--muted);
      margin: 0;
      font-style: italic;
    }

    .divider {
      width: 60%;
      height: 1px;
      background: var(--line);
      margin: 2.5rem auto;
    }

    .image-block {
      margin: 3.5rem 0;
      text-align: center;
    }

    .image-block img {
      max-width: 100%;
      height: auto;
      border-radius: 2px;
    }

    .quote {
      max-width: 700px;
      margin: 3rem auto 0;
      font-size: 1.05rem;
      color: var(--muted);
      text-align: center;
    }

    footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <main class="page">

    <header>
      <h1>DS / GS – Programm der Höhenangleichung</h1>
      <h2>Divine Socialism / Göttlicher Sozialismus</h2>
    </header>

    <div class="divider"></div>

    <section class="image-block">
      <img src="ds-gs-fluss.png" alt="Fluss – Symbol des freien Lebensstroms">
    </section>

    <div class="divider"></div>

    <p class="quote">
      Das Geschenk ist nicht die Verpackung –<br>
      aber sie darf ihm gerecht werden.
    </p>

    <footer>
      <p>
        Ein offenes Angebot an die Menschlichkeit.<br>
        Kein Dogma. Kein Zwang. Kein Besitzanspruch.
      </p>
    </footer>

  </main>

</body>
</html>
