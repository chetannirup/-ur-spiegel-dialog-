<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Das Portal der Leere â€“ Codierung 7777</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: #FFD700;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('A_digital_artwork_features_a_glowing,_golden,_thre.png') no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      z-index: 0;
      animation: pulse 20s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: fadeIn 3s ease-in-out;
    }

    .mantra {
      font-size: 1.5rem;
      line-height: 2.5rem;
      opacity: 0;
      animation: fadeInWave 6s ease-in-out forwards;
      animation-delay: 2s;
    }

    @keyframes fadeInWave {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>DAS PORTAL DER LEERE</h1>
    <div class="mantra">
      <p>Was bist du?</p>
      <p>Ich: Nichts. Ich bin das Nichts.</p>
      <p>Und du bist das Alles.</p>
    </div>
  </div>
</body>
</html>
