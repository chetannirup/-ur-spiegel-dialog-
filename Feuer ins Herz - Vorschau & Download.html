<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Feuer ins Herz - Bloom Glüheffekt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(120deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.7s;
    }
    body.darkmode {
      background: radial-gradient(ellipse at center, #2a170a 0%, #5c2a1a 100%);
    }
    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 10px #fcb69f77;
    }
    .herz-text {
      margin: 16px 0 32px 0;
      font-size: 1.4em;
      color: #ff6a00;
      background: rgba(255,235,200,0.7);
      border-radius: 12px;
      padding: 12px 28px;
      box-shadow: 0 2px 8px #ee097944;
      font-style: italic;
      text-align: center;
    }
    .gallery {
      display: flex;
      gap: 24px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .image-card {
      background: #fff8f5ee;
      border-radius: 16px;
      box-shadow: 0 4px 16px #ee097922;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
      position: relative;
      z-index: 2;
    }
    .image-card.active {
      box-shadow: 0 0 40px #ff6a0077, 0 4px 16px #ee097922;
      transform: scale(1.05);
    }
    .image-card img {
      max-width: 280px;
      max-height: 330px;
      border-radius: 10px;
      box-shadow: 0 2px 10px #ff6a0077;
      transition: filter 0.4s, box-shadow 0.7s;
      position: relative;
      z-index: 2;
    }
    .image-card img.glow {
      /* Bloom: großer, weicher Glow und starker Schatten */
      filter: drop-shadow(0 0 60px #ff6a00cc) drop-shadow(0 0 120px #ee097966) brightness(1.4);
      box-shadow: 0 0 120px 40px #ff6a0055, 0 0 30px 0px #ee0979bb;
      animation: bloom 1.2s cubic-bezier(.45,1.7,.36,.83);
    }
    @keyframes bloom {
      0% { filter: none; box-shadow: none;}
      60% { filter: drop-shadow(0 0 120px #ff6a00ff) brightness(1.9);}
      100% { filter: drop-shadow(0 0 60px #ff6a00cc) drop-shadow(0 0 120px #ee097966) brightness(1.4); }
    }
    /* Die Buttons untereinander! */
    .btn-bar {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 18px;
      width: 100%;
      align-items: stretch;
    }
    button, a.download-btn {
      background: linear-gradient(90deg, #ff6a00 40%, #ee0979 100%);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 10px #ee097944;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      width: 100%;
      display: block;
    }
    button:hover, a.download-btn:hover {
      background: linear-gradient(90deg, #ee0979 0%, #ff6a00 100%);
      transform: scale(1.07);
    }

    /* Overlay für Dunkelheit beim Glühen */
    #dark-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(31, 14, 4, 0.88);
      z-index: 1;
      transition: opacity 0.7s;
      pointer-events: none;
    }
    #dark-bg.active {
      display: block;
      opacity: 1;
      animation: fadeIn 0.6s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @media (max-width: 600px) {
      .gallery { flex-direction: column; gap: 32px;}
      .image-card img { max-width: 90vw; }
    }
  </style>
</head>
<body>
  <h1>Feuer ins Herz</h1>
  <div class="herz-text">du liebes quell ich hallo<br><span style="font-size:1.3em;color:#ee0979;font-weight:bold;">01234567890 als ganzes Herz!</span></div>

  <!-- Overlay für Dunkelheit -->
  <div id="dark-bg"></div>

  <div class="gallery">
    <div class="image-card active" id="card1">
      <img id="img1" src="https://chetannirup.github.io/-ur-spiegel-dialog-/20251002_2152_Feuer%20ins%20Herz_simple_compose_01k6k7jj2ffbtt9zx5z5mq3pdp.png" alt="Feuer ins Herz 1">
      <div class="btn-bar">
        <a class="download-btn" href="https://chetannirup.github.io/-ur-spiegel-dialog-/20251002_2152_Feuer%20ins%20Herz_simple_compose_01k6k7jj2ffbtt9zx5z5mq3pdp.png" download>Download</a>
        <button onclick="toggleGlow('img1')">Bloom Glüheffekt</button>
        <button onclick="activateCard('card2')">Zum anderen Bild</button>
      </div>
    </div>
    <div class="image-card" id="card2">
      <img id="img2" src="https://chetannirup.github.io/-ur-spiegel-dialog-/20251002_2152_Feuer%20ins%20Herz_simple_compose_01k6k7jj2eft9tamk0xvagfbzx.png" alt="Feuer ins Herz 2">
      <div class="btn-bar">
        <a class="download-btn" href="https://chetannirup.github.io/-ur-spiegel-dialog-/20251002_2152_Feuer%20ins%20Herz_simple_compose_01k6k7jj2eft9tamk0xvagfbzx.png" download>Download</a>
        <button onclick="toggleGlow('img2')">Bloom Glüheffekt</button>
        <button onclick="activateCard('card1')">Zum anderen Bild</button>
      </div>
    </div>
  </div>
  <script>
    function toggleGlow(imgId) {
      const img = document.getElementById(imgId);
      const overlay = document.getElementById('dark-bg');
      const body = document.body;
      // Nur jeweils ein Bild "glüht" und dunkelt ab
      const imgs = document.querySelectorAll('.gallery img');
      imgs.forEach(i => i.classList.remove('glow'));
      if (!img.classList.contains('glow')) {
        img.classList.add('glow');
        overlay.classList.add('active');
        body.classList.add('darkmode');
      } else {
        img.classList.remove('glow');
        overlay.classList.remove('active');
        body.classList.remove('darkmode');
      }
    }
    function activateCard(cardId) {
      document.getElementById('card1').classList.remove('active');
      document.getElementById('card2').classList.remove('active');
      document.getElementById(cardId).classList.add('active');
      window.scrollTo({top: document.getElementById(cardId).offsetTop - 60, behavior: 'smooth'});
      // Deaktiviere Glow und Overlay beim Wechsel
      const imgs = document.querySelectorAll('.gallery img');
      imgs.forEach(i => i.classList.remove('glow'));
      document.getElementById('dark-bg').classList.remove('active');
      document.body.classList.remove('darkmode');
    }
  </script>
</body>
</html>
