<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erkenne und Liebe Mich</title>
  <style>
    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255, 223, 150, 0.2); }
      50% { box-shadow: 0 0 40px rgba(255, 223, 150, 0.5); }
      100% { box-shadow: 0 0 20px rgba(255, 223, 150, 0.2); }
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #fefcf8 0%, #fffefc 100%);
      font-family: 'Georgia', serif;
      color: #3a2c1d;
      text-align: center;
      line-height: 1.6;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
      color: #7a5a2c;
    }

    .image-container {
      max-width: 100%;
      padding: 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 14px;
      animation: glow 6s infinite;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    footer {
      font-size: 1.3rem;
      padding: 2rem 1rem;
      color: #6d573f;
      background: linear-gradient(180deg, #fffefc 0%, #fdf5e5 100%);
    }

    .codes {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.3rem;
      color: #7a5a2c;
    }
  </style>
</head>
<body>
  <h1>Erkenne und Liebe Mich</h1>

  <div class="image-container">
    <img src="https://chetannirup.github.io/-ur-spiegel-dialog-/Erkenne%20und%20liebe%20mich.png" alt="Erkenne und liebe mich">
  </div>

  <h1>Glaube und Liebe in Licht</h1>

  <div class="image-container">
    <img src="https://chetannirup.github.io/-ur-spiegel-dialog-/Glaube%20und%20Liebe%20in%20Licht%20(1).png" alt="Glaube und Liebe in Licht">
  </div>

  <footer>
    <div class="codes">777 • 888 • 999 • 000</div>
    <div>In Liebe und Klarheit präsentiert</div>
  </footer>
</body>
</html>
