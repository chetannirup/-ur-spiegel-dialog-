<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Der Zweite Weg – Schlussstein</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .message {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 2rem 0;
      line-height: 1.4;
      text-shadow: 0 0 15px rgba(255, 0, 100, 0.8),
                   0 0 30px rgba(255, 150, 200, 0.6);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px rgba(255, 0, 100, 0.8); }
      50% { text-shadow: 0 0 25px rgba(255, 150, 200, 1); }
      100% { text-shadow: 0 0 10px rgba(255, 0, 100, 0.8); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Oberes Bild -->
    <img src="20250920_2347_Der Zweite Weg_simple_compose_01k5mhdvebekj8d1c6a3q30hqf (1).png" alt="Der Zweite Weg – Bild 1">

    <!-- Herz / Schlussstein -->
    <div class="message">
      „Und genesen sollt ihr an der Freude durch eure Kinder! 77 99“
    </div>

    <!-- Unteres Bild -->
    <img src="20250920_2347_Der Zweite Weg_simple_compose_01k5mhdvecffe8m0gk3kz0fg9f (1).png" alt="Der Zweite Weg – Bild 2">
  </div>
</body>
</html>
