<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>So ist es â€“ es selbst, als es selbst</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 180px;
            animation: pulse 4s infinite ease-in-out;
            z-index: 2;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 160px;
            background: #ff1d8e;
            border-radius: 100px 100px 0 0;
        }

        .heart::before {
            left: 0;
            transform: rotate(-45deg) translate(-20px, 20px);
        }

        .heart::after {
            right: 0;
            transform: rotate(45deg) translate(20px, 20px);
        }

        .text {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 22px;
            text-align: center;
            text-shadow: 0 0 20px #ff1d8e;
            animation: glow 4s infinite ease-in-out;
            z-index: 3;
            line-height: 1.4em;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 40px #ff1d8e; }
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="stars"></canvas>

    <div class="heart">
        <div class="text">
            So ist es<br>
            es selbst<br>
            als es selbst
        </div>
    </div>

    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 300; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            stars.forEach(s => {
                ctx.globalAlpha = Math.sin(Date.now() * 0.001 + s.x) * 0.5 + 0.5;
                ctx.fillRect(s.x, s.y, s.size, s.size);
                s.y += s.speed;
                if (s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(draw);
        }
        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
