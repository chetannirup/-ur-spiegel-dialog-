<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RUMI · BUMI · BOOM — Die heilige Dreifaltigkeit der Transformation</title>
  <meta name="description" content="Poster: RUMI · BUMI · BOOM — vertikal, responsiv und optimiert für Handy & Laptop.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f3ead4;
      --card-bg:rgba(255,255,255,0.0);
      --max-width:1100px;
      --gap:1.25rem;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg) fixed;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }

    .wrap{
      width:100%;
      max-width:var(--max-width);
      background:var(--card-bg);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:var(--gap);
    }

    /* Poster container keeps vertical flow and ensures the image is crisp */
    .poster{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:1rem;
      padding:1rem;
    }

    .poster__image{
      width:100%;
      max-width:720px;
      height:auto;
      border-radius:12px;
      object-fit:contain;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
    }

    /* Text block: large, readable, vertically stacked */
    .poster__text{
      width:100%;
      max-width:640px;
      display:flex;
      flex-direction:column;
      gap:0.5rem;
      align-items:center;
    }

    .title{
      font-family:'Crimson Text', serif;
      font-weight:700;
      letter-spacing:0.06em;
      text-transform:uppercase;
      font-size:clamp(18px, 3.6vw, 36px);
      line-height:1.05;
      margin:0;
      color:#2b2b2b;
    }

    .subtitle{
      font-family:'Crimson Text', serif;
      font-weight:400;
      font-size:clamp(14px, 2.2vw, 18px);
      margin:0;
      color:#3b3b3b;
    }

    .caption{
      font-size:clamp(12px,1.8vw,14px);
      color:#5a5a5a;
      margin-top:0.25rem;
    }

    /* Controls */
    .controls{
      display:flex;
      gap:0.5rem;
      align-items:center;
      margin-top:0.75rem;
    }

    .btn{
      appearance:none;
      border:0;
      padding:0.5rem 0.9rem;
      font-weight:600;
      border-radius:10px;
      background:#222;
      color:#fff;
      cursor:pointer;
      font-size:14px;
    }

    .btn--ghost{
      background:transparent;
      color:#222;
      border:1px solid rgba(0,0,0,0.06);
    }

    /* Make sure vertical stacking remains exactly centered on tall/narrow displays */
    @media (max-width:520px){
      .poster{
        padding:0.5rem;
        gap:0.6rem;
      }
      .poster__image{max-width:420px;border-radius:8px}
    }

  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="poster" aria-labelledby="posterTitle">
      <!-- Image: replace src if you uploaded to GitHub or other CDN -->
      <img class="poster__image" src="https://chetannirup.github.io/-ur-spiegel-dialog-/Die%20heilige%20Dreifaltigkeit%20der%20Transformation.png" alt="Rumi Bumi Boom — Illustration: BUMI Mutter Erde, RUMI die Liebe, BOOM die Transformation" />

      <div class="poster__text" id="posterTitle">
        <h1 class="title">BUMI</h1>
        <p class="subtitle">Die Mutter Erde</p>

        <h1 class="title">RUMI</h1>
        <p class="subtitle">Die Liebe</p>

        <h1 class="title">BOOM</h1>
        <p class="subtitle">Die Transformation</p>

        <p class="caption">UR‑Codestrom: 777 888 999 000 — Design: vertikal, responsiv, optimiert für Handy & Laptop</p>

        <div class="controls" role="group" aria-label="Export und Optionen">
          <button class="btn" id="downloadBtn">HTML herunterladen</button>
          <a class="btn btn--ghost" id="openImage" href="https://chetannirup.github.io/-ur-spiegel-dialog-/Die%20heilige%20Dreifaltigkeit%20der%20Transformation.png" target="_blank" rel="noopener">Bild öffnen</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Download the current HTML as a file
    document.getElementById('downloadBtn').addEventListener('click', function(){
      const doctype = '<!doctype html>\n';
      const html = document.documentElement.outerHTML;
      const blob = new Blob([doctype + html], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'RUMI-BUMI-BOOM_poster.html';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
