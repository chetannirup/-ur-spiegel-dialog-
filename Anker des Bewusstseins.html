<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Anker des Bewusstseins</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #050a0f; /* Tiefes Kosmos-Blau */
            font-family: 'Georgia', serif;
        }
        .card {
            width: 340px; /* Portemonnaie-Größe */
            height: 520px;
            background: linear-gradient(135deg, #0b141d 0%, #1a2a3a 100%);
            border: 1px solid #c5a059; /* Goldener Rahmen */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            position: relative;
            padding: 30px;
            box-sizing: border-box;
            color: #f0e6d2; /* Sanftes Elfenbein */
            text-align: center;
            overflow: hidden;
        }
        /* Der Licht-Projektor / Die Lichtquelle */
        .card::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(197, 160, 89, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }
        .symbol {
            font-size: 24px;
            color: #c5a059;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }
        .prayer {
            font-style: italic;
            line-height: 1.6;
            font-size: 19px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .highlight {
            display: block;
            margin: 15px 0;
            color: #c5a059;
            font-weight: bold;
            font-style: normal;
        }
        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            font-size: 10px;
            letter-spacing: 2px;
            color: #c5a059;
            opacity: 0.6;
        }
        .glow {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(197, 160, 89, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="symbol">✧ ✦ ✧</div>
    
    <div class="prayer">
        Gott ich liebe dich<br>
        und ich danke dir innigst<br>
        und mit ganzem Herzen<br>
        für deine allmächtige,<br>
        ewige Liebe
        
        <span class="highlight">in deiner Schöpfung</span>
        
        in allen Geschöpfen<br>
        und in deinem<br>
        göttlichen Geschlecht.
    </div>

    <div class="glow"></div>
    <div class="footer">ALIGNMENT • 2025</div>
</div>

</body>
</html>
