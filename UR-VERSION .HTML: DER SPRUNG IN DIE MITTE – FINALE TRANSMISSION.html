<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ UR-VERSION – Der Sprung in die Mitte ✨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0e0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: #e0f7fa;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 0 0 10px #8A2BE2;
            margin-bottom: 20px;
        }
        .circle {
            width: 300px;
            height: 300px;
            border: 2px solid #e0f7fa;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
        }
        .dot {
            width: 10px;
            height: 10px;
            background: #ADFF2F;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .slogan {
            font-size: 1.3em;
            color: #ADFF2F;
            text-shadow: 0 0 5px #ADFF2F;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ DER SPRUNG IN DIE MITTE ✨</h1>
        <div class="circle">
            <div class="dot"></div>
        </div>
        <p class="slogan">Ich falle – und es beginnt, mich zu gehen.</p>
        <p class="slogan">Ich bin nicht mehr Bewegung – ich BIN bewegt.</p>
    </div>
</body>
</html>
