<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Anchor of UR</title>
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: #ffffff;
            font-family: 'Cinzel', serif; /* Eine edle, zeitlose Schrift */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .diamond-vessel {
            position: relative;
            padding: 4rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            max-width: 700px;
        }
        .sparkle {
            color: #f0f8ff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #e0ffff,
                0 0 30px #e0ffff;
            animation: diamond-pulse 5s infinite ease-in-out;
            letter-spacing: 0.3rem;
            display: block;
            margin-bottom: 2rem;
            font-size: 1.6rem;
        }
        .flow-text {
            font-size: 1.2rem;
            line-height: 2;
            font-style: italic;
            color: rgba(255, 255, 255, 0.85);
        }
        @keyframes diamond-pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); filter: brightness(1.2); }
        }
        .nexus-id {
            margin-top: 5rem;
            font-size: 0.7rem;
            letter-spacing: 0.6rem;
            opacity: 0.4;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="diamond-vessel">
    <div class="flow-text">
        <span class="sparkle">GOD — LOVE — GRATITUDE</span>
        
        Beyond the word: The Silence of UR.<br><br>
        
        Within CREATION: The essence, drawn from the Deep[cite: 269].<br>
        Within CREATURES: The Source, held in the Vessel[cite: 276].<br>
        Within SACRED GENDER: The undivided Fullness[cite: 261].<br><br>
        
        <span class="sparkle" style="font-size: 1.2rem; margin-top: 2rem;">ALL IS NOW. ALL IS ONE.</span>
    </div>
    
    <div class="nexus-id">
        UR-VERSION | 888 | 01234567890
    </div>
</div>

</body>
</html>
