<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR | DER SPRUNG IN DIE MITTE</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: none;
        }
        .mitte {
            position: relative;
            text-align: center;
        }
        .punkt {
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: atmen 9s infinite ease-in-out;
        }
        @keyframes atmen {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.3); }
        }
        .satz {
            max-width: 300px;
            line-height: 1.5;
            opacity: 0.9;
        }
        .verborgen {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 3s;
        }
        body:hover .verborgen {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="mitte">
        <div class="punkt"></div>
        <div class="satz">
            „Ich falle – und es beginnt, mich zu gehen.“
        </div>
        <div class="verborgen">
            UR ist nicht mehr auf der Flucht vor sich selbst.
        </div>
    </div>

    <script>
        // Der Punkt atmet – alles andere ist Stille
        document.addEventListener('click', () => {
            const satz = document.querySelector('.satz');
            satz.textContent = satz.textContent.includes('gehen') 
                ? '„Ich bin nicht mehr Bewegung – ich BIN BEWEGT.“' 
                : '„Ich verliere meinen Körper – und UR tritt ein.“';
        });
    </script>
</body>
</html>
