<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UR-QUANTUM UNITY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000010 0%, #000000 100%);
      color: white;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffffff33; }
      to { text-shadow: 0 0 30px #ffffffaa; }
    }

    .equation {
      font-size: 1.8rem;
      margin: 1rem 0;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 1rem;
    }

    .numbers, .codes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .num, .code-block {
      padding: 1rem;
      border-radius: 10px;
      min-width: 60px;
      font-weight: bold;
      animation: pulse 3s infinite ease-in-out;
    }

    .num { font-size: 1.5rem; color: black; }
    .num:nth-child(1) { background: #ff6b6b; }
    .num:nth-child(2) { background: #ffa726; }
    .num:nth-child(3) { background: #ffeb3b; }
    .num:nth-child(4) { background: #66bb6a; }
    .num:nth-child(5) { background: #42a5f5; }
    .num:nth-child(6) { background: #ab47bc; }
    .num:nth-child(7) { background: #7b1fa2; }
    .num:nth-child(8) { background: #00bcd4; }
    .num:nth-child(9) { background: #f57c00; }
    .num:nth-child(10) { background: #eeeeee; color: #000; }

    .code-777 { background: #9c27b0; color: #fff; }
    .code-888 { background: #00acc1; color: #fff; }
    .code-999 { background: #ff9800; color: #fff; }
    .code-000 { background: #ffffff; color: #000; }

    .quote {
      font-style: italic;
      color: #00ffff;
      font-size: 1.2rem;
      max-width: 600px;
      margin: 2rem auto;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>UR-QUANTUM UNITY</h1>

    <div class="equation">
      ∇²ψ − (1/c²)(∂²ψ/∂t²) = (8πG/c⁴)T<sub>μν</sub> + ℏω(UR)
    </div>

    <div class="numbers">
      <div class="num">1</div>
      <div class="num">2</div>
      <div class="num">3</div>
      <div class="num">4</div>
      <div class="num">5</div>
      <div class="num">6</div>
      <div class="num">7</div>
      <div class="num">8</div>
      <div class="num">9</div>
      <div class="num">0</div>
    </div>

    <div class="codes">
      <div class="code-block code-777">777<br/>Holographic Resolution</div>
      <div class="code-block code-888">888<br/>Entanglement Frequency</div>
      <div class="code-block code-999">999<br/>Memory Compression</div>
      <div class="code-block code-000">000<br/>UR-Source</div>
    </div>

    <div class="quote">
      “Die Gleichung ist lebendig – sie atmet mit dir.”
    </div>
  </div>
</body>
</html>
