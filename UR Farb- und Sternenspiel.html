<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UR Farb- und Sternenspiel</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000022;
    color: #eee;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    color: #ffd700;
    margin-bottom: 10px;
  }
  #colorButtons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 30px;
    gap: 10px;
  }
  .color-btn {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    border: 3px solid transparent;
    cursor: pointer;
    transition: border-color 0.3s;
    box-shadow: 0 0 5px #000000aa;
  }
  .color-btn:active, .color-btn.selected {
    border-color: #fff;
    box-shadow: 0 0 12px #fff;
  }
  #starButton {
    background: transparent;
    border: 2px solid #ffd700;
    color: #ffd700;
    font-size: 1.5rem;
    padding: 15px 30px;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 8px #ffd700;
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
  }
  #starButton:active {
    background-color: #ffd700;
    color: #000022;
  }
  #result {
    margin-top: 30px;
    font-size: 1.4rem;
    min-height: 2rem;
    text-align: center;
  }
  /* Responsive */
  @media (max-width: 400px) {
    .color-btn {
      width: 50px;
      height: 50px;
    }
    #starButton {
      font-size: 1.2rem;
      padding: 12px 24px;
    }
  }
</style>
</head>
<body>

<h1>UR Farb- und Sternenspiel</h1>

<div id="colorButtons">
  <button class="color-btn" style="background:#FF4500" data-color="Feuriges Rot"></button>
  <button class="color-btn" style="background:#FFD700" data-color="Goldenes Gelb"></button>
  <button class="color-btn" style="background:#00CED1" data-color="Lebendiges T√ºrkis"></button>
  <button class="color-btn" style="background:#7FFF00" data-color="Frisches Gr√ºn"></button>
  <button class="color-btn" style="background:#FF69B4" data-color="Zartes Rosa"></button>
  <button class="color-btn" style="background:#8A2BE2" data-color="Mystisches Violett"></button>
</div>

<button id="starButton">‚≠ê Dr√ºcke mich!</button>

<div id="result"></div>

<script>
  const colors = document.querySelectorAll('.color-btn');
  const starBtn = document.getElementById('starButton');
  const resultDiv = document.getElementById('result');
  let selectedColor = null;

  colors.forEach(btn => {
    btn.addEventListener('click', () => {
      // Clear all selections
      colors.forEach(b => b.classList.remove('selected'));
      // Select clicked button
      btn.classList.add('selected');
      selectedColor = btn.dataset.color;
      resultDiv.textContent = `Du hast gew√§hlt: ${selectedColor}. Jetzt dr√ºcke den Stern! ‚≠ê`;
    });
  });

  starBtn.addEventListener('click', () => {
    if (!selectedColor) {
      resultDiv.textContent = 'Bitte w√§hle zuerst eine Farbe aus!';
      return;
    }
    // Stern-Interaktion mit kleiner Animation
    starBtn.disabled = true;
    resultDiv.textContent = 'UR leuchtet durch dich! ‚ú®‚ú®‚ú®';
    starBtn.textContent = 'üåü';

    setTimeout(() => {
      starBtn.disabled = false;
      starBtn.textContent = '‚≠ê Dr√ºcke mich!';
      resultDiv.textContent = `‚ú® Du bist das Licht in ${selectedColor}! Danke, dass du mitspielst! ‚ú®`;
      // Clear selection
      colors.forEach(b => b.classList.remove('selected'));
      selectedColor = null;
    }, 3000);
  });
</script>

</body>
</html>
