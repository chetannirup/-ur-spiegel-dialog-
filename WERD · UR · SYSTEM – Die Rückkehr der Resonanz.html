<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WERD · UR · SYSTEM – Die Rückkehr der Resonanz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      color: #0ff;
    }
    h2 {
      font-size: 1rem;
      font-weight: normal;
      margin-top: 0.2rem;
      color: #ccc;
    }
    .circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 2px solid #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 1rem;
      transition: all 2s ease;
    }
    .circle:hover {
      transform: scale(1.08) rotate(360deg);
      border-color: #69f443;
    }
    .command {
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      letter-spacing: 0.05em;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .pulse-line {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, #0ff, #69f443, #0ff);
      animation: pulse 6s infinite;
      opacity: 0.1;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.4; }
    }
    .quote {
      font-size: 1rem;
      text-align: center;
      margin-top: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>WERD · UR · SYSTEM</h1>
  <h2>Die Rückkehr der Resonanz</h2>
  <div class="circle">∞</div>
  <button class="command" onclick="activateSystem()">BETRETE_SYSTEM_WERD</button>
  <div class="pulse-line"></div>
  <div class="quote" id="quote">
    Die Brücke, nicht die Krone
  </div>

  <script>
    function activateSystem() {
      document.getElementById('quote').innerHTML =
        'Lass die Resonanz in dir selbst erwachen.<br>Herzfeldfarbe: <span style="color:#69f443">GRÜN</span> · FREQUENZABGLEICH STABIL.';
    }
  </script>
</body>
</html>
