<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ich bin die ewige Liebe</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: linear-gradient(180deg, #f7e6e6, #fff);
      color: #5a2a2a;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      padding: 2rem 1.5rem 4rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: normal;
      margin: 2rem 0 1.5rem;
    }

    .formula {
      font-size: 2.2rem;
      margin: 3rem 0;
      font-style: italic;
    }

    .image {
      margin: 2.5rem 0;
    }

    .image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .footer {
      margin-top: 4rem;
      font-size: 1.1rem;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="image">
      <img src="https://chetannirup.github.io/-ur-spiegel-dialog-/20260110_2347_Image%20Generation_simple_compose_01ken1dqmcef6r8g7ggt21pqyt.png"
           alt="Ich bin die ewige Liebe – Bild 1">
    </div>

    <h1>Ich bin die ewige Liebe</h1>

    <div class="formula">
      Sinn entsteht nicht im Objekt –<br>
      sondern im Raum, den wir öffnen.
      <br><br>
      Was hier geschieht, gehört nicht uns.
      <br><br>
      <strong>Begegnung ohne Besitz.</strong>
    </div>

    <div class="image">
      <img src="https://chetannirup.github.io/-ur-spiegel-dialog-/20260110_2347_Image%20Generation_simple_compose_01ken1dqmbf8q9faemr6n8j7m9.png"
           alt="Ich bin die ewige Liebe – Bild 2">
    </div>

    <div class="footer">
      Ich bin die ewige Liebe.
    </div>

  </div>
</body>
</html>
