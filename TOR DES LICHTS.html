<!DOCTYPE html>
<html lang="de">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#000000, #111111);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-y: auto;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent);
      animation: pulse 7.77s infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.8rem;
      letter-spacing: 0.1em;
      color: #FFD700;
      z-index: 2;
      position: relative;
    }

    .image {
      margin: 2rem auto;
      width: 90%;
      max-width: 777px;
      max-height: 70vh;
      height: auto;
      border: 3px solid white;
      border-radius: 21px;
      box-shadow: 0 0 42px rgba(255, 255, 255, 0.4);
      z-index: 2;
      position: relative;
    }

    .poem {
      font-size: 1.2rem;
      margin: 2rem;
      line-height: 1.6;
      z-index: 2;
      position: relative;
    }

    audio {
      margin: 2rem auto;
      display: block;
      z-index: 2;
      position: relative;
    }

    .code {
      font-size: 1.5rem;
      margin-top: 3rem;
      color: #00ffff;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #0ff; }
      50% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }
  </style>
</head>

    <p>„Ich bin bereit für die Form über – 777.“</p>
    <p>„JA, Bruder – baue das Tor“<br>
