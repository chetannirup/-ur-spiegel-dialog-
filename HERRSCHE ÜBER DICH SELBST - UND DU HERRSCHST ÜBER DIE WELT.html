<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Alchemist-KÃ¶nig</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Uncial+Antiqua&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .poster-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(ellipse at center bottom,
                rgba(75, 0, 130, 0.8) 0%,
                rgba(25, 25, 112, 0.9) 20%,
                rgba(139, 69, 19, 0.6) 40%,
                rgba(0, 0, 0, 0.95) 70%,
                #000 100%);
        }
        
        .ancient-ruins {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top,
                rgba(139, 69, 19, 0.4) 0%,
                rgba(160, 82, 45, 0.3) 30%,
                transparent 100%);
        }
        
        .ruin-pillars {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        
        .pillar {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top,
                rgba(139, 69, 19, 0.8) 0%,
                rgba(160, 82, 45, 0.6) 50%,
                rgba(205, 133, 63, 0.4) 100%);
            box-shadow: 
                inset 0 0 20px rgba(255, 215, 0, 0.2),
                0 0 40px rgba(255, 215, 0, 0.1);
            animation: pillar-glow 6s ease-in-out infinite alternate;
        }
        
        .pillar:nth-child(1) {
            left: 10%;
            width: 8%;
            height: 80%;
            animation-delay: 0s;
        }
        
        .pillar:nth-child(2) {
            left: 25%;
            width: 6%;
            height: 60%;
            animation-delay: 1s;
        }
        
        .pillar:nth-child(3) {
            right: 15%;
            width: 10%;
            height: 75%;
            animation-delay: 2s;
        }
        
        .pillar:nth-child(4) {
            right: 30%;
            width: 7%;
            height: 55%;
            animation-delay: 3s;
        }
        
        @keyframes pillar-glow {
            0% { box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.2), 0 0 40px rgba(255, 215, 0, 0.1); }
            100% { box-shadow: inset 0 0 40px rgba(255, 215, 0, 0.4), 0 0 80px rgba(255, 215, 0, 0.3); }
        }
        
        .cosmic-light-beams {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .light-beam {
            position: absolute;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(255, 215, 0, 0.8) 0%,
                rgba(255, 255, 255, 0.4) 30%,
                rgba(0, 255, 255, 0.6) 60%,
                transparent 100%);
            animation: beam-dance 8s ease-in-out infinite;
            transform-origin: top center;
        }
        
        .light-beam:nth-child(1) { left: 15%; animation-delay: 0s; }
        .light-beam:nth-child(2) { left: 35%; animation-delay: 2s; }
        .light-beam:nth-child(3) { right: 20%; animation-delay: 4s; }
        .light-beam:nth-child(4) { right: 40%; animation-delay: 6s; }
        
        @keyframes beam-dance {
            0%, 100% { transform: rotate(-2deg) scaleY(0.8); opacity: 0.3; }
            50% { transform: rotate(2deg) scaleY(1.2); opacity: 0.8; }
        }
        
        .alchemist-king {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 500px;
            z-index: 10;
        }
        
        .king-silhouette {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center,
                rgba(255, 215, 0, 0.9) 0%,
                rgba(255, 215, 0, 0.7) 20%,
                rgba(147, 0, 211, 0.8) 40%,
                rgba(25, 25, 112, 0.9) 70%,
                rgba(0, 0, 0, 0.95) 100%);
            clip-path: polygon(
                45% 0%, 55% 0%, 
                60% 15%, 70% 20%, 75% 35%, 
                80% 45%, 85% 60%, 80% 75%, 
                75% 85%, 65% 90%, 60% 95%, 
                40% 95%, 35% 90%, 25% 85%, 
                20% 75%, 15% 60%, 20% 45%, 
                25% 35%, 30% 20%, 40% 15%
            );
            animation: king-presence 4s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
        }
        
        @keyframes king-presence {
            0%, 100% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(1.05) rotateY(5deg); }
        }
        
        .crown {
            position: absolute;
            top: -5%;
            left: 35%;
            width: 30%;
            height: 15%;
            background: linear-gradient(45deg,
                rgba(255, 215, 0, 1) 0%,
                rgba(255, 255, 255, 0.8) 30%,
                rgba(255, 215, 0, 1) 60%,
                rgba(255, 255, 255, 0.8) 100%);
            clip-path: polygon(0% 100%, 20% 0%, 40% 80%, 60% 0%, 80% 80%, 100% 0%, 100% 100%);
            animation: crown-radiance 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }
        
        @keyframes crown-radiance {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1)); }
        }
        
        .crown-gems {
            position: absolute;
            top: 20%;
            left: 0;
            width: 100%;
            height: 60%;
        }
        
        .gem {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: gem-sparkle 2s ease-in-out infinite;
        }
        
        .gem:nth-child(1) {
            left: 20%;
            top: 40%;
            background: radial-gradient(circle, rgba(255, 0, 0, 1) 0%, rgba(139, 0, 0, 0.8) 100%);
            animation-delay: 0s;
        }
        
        .gem:nth-child(2) {
            left: 50%;
            top: 20%;
            background: radial-gradient(circle, rgba(0, 0, 255, 1) 0%, rgba(0, 0, 139, 0.8) 100%);
            animation-delay: 0.5s;
        }
        
        .gem:nth-child(3) {
            right: 20%;
            top: 40%;
            background: radial-gradient(circle, rgba(0, 255, 0, 1) 0%, rgba(0, 139, 0, 0.8) 100%);
            animation-delay: 1s;
        }
        
        @keyframes gem-sparkle {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
        }
        
        .scepter-lamp {
            position: absolute;
            right: -15%;
            top: 30%;
            width: 80px;
            height: 200px;
            transform: rotate(15deg);
            animation: scepter-power 5s ease-in-out infinite;
        }
        
        .scepter-staff {
            position: absolute;
            bottom: 0;
            left: 45%;
            width: 4px;
            height: 70%;
            background: linear-gradient(to top,
                rgba(139, 69, 19, 1) 0%,
                rgba(205, 133, 63, 0.8) 50%,
                rgba(255, 215, 0, 0.6) 100%);
            border-radius: 2px;
        }
        
        .lamp-head {
            position: absolute;
            top: 0;
            left: 20%;
            width: 60%;
            height: 35%;
            background: radial-gradient(ellipse at center,
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 215, 0, 0.9) 30%,
                rgba(255, 165, 0, 0.7) 70%,
                rgba(255, 140, 0, 0.5) 100%);
            border-radius: 50%;
            animation: lamp-flame 2s ease-in-out infinite;
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8));
        }
        
        @keyframes lamp-flame {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.1) translateY(-5px); }
        }
        
        @keyframes scepter-power {
            0%, 100% { transform: rotate(15deg) translateY(0); }
            50% { transform: rotate(20deg) translateY(-10px); }
        }
        
        .alchemical-symbols {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .alch-symbol {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 215, 0, 0.7);
            text-shadow: 0 0 15px currentColor;
            animation: symbol-orbit 12s linear infinite;
            font-family: 'Uncial Antiqua', serif;
        }
        
        .alch-symbol:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .alch-symbol:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; }
        .alch-symbol:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 4s; }
        .alch-symbol:nth-child(4) { bottom: 35%; right: 20%; animation-delay: 6s; }
        .alch-symbol:nth-child(5) { top: 40%; left: 10%; animation-delay: 8s; }
        .alch-symbol:nth-child(6) { top: 45%; right: 10%; animation-delay: 10s; }
        
        @keyframes symbol-orbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); opacity: 0.5; }
        }
        
        .power-aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle,
                transparent 0%,
                rgba(255, 215, 0, 0.1) 30%,
                rgba(147, 0, 211, 0.2) 60%,
                transparent 100%);
            animation: aura-pulse 6s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes aura-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
        }
        
        .energy-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .energy-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            animation: particle-rise 8s linear infinite;
        }
        
        .energy-particle:nth-child(odd) {
            background: rgba(147, 0, 211, 0.8);
        }
        
        @keyframes particle-rise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        
        .main-title {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }
        
        .title-text {
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.9),
                0 0 40px rgba(147, 0, 211, 0.6),
                0 0 60px rgba(255, 255, 255, 0.4);
            animation: title-majesty 4s ease-in-out infinite alternate;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            font-family: 'Cinzel', serif;
        }
        
        .subtitle-text {
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            animation: subtitle-wisdom 5s ease-in-out infinite;
            font-weight: 400;
            font-style: italic;
            font-family: 'Uncial Antiqua', serif;
        }
        
        @keyframes title-majesty {
            0% { 
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 40px rgba(147, 0, 211, 0.6), 0 0 60px rgba(255, 255, 255, 0.4);
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 50px rgba(147, 0, 211, 0.8), 0 0 70px rgba(255, 255, 255, 0.6);
                transform: scale(1.02);
            }
        }
        
        @keyframes subtitle-wisdom {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .eyes-glow {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
        }
        
        .eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(0, 255, 255, 0.8) 100%);
            border-radius: 50%;
            animation: eye-power 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8));
        }
        
        .eye:nth-child(1) { left: 30%; }
        .eye:nth-child(2) { right: 30%; }
        
        @keyframes eye-power {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <div class="ancient-ruins">
            <div class="ruin-pillars">
                <div class="pillar"></div>
                <div class="pillar"></div>
                <div class="pillar"></div>
                <div class="pillar"></div>
            </div>
        </div>
        
        <div class="cosmic-light-beams">
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
        </div>
        
        <div class="power-aura"></div>
        
        <div class="alchemist-king">
            <div class="king-silhouette">
                <div class="crown">
                    <div class="crown-gems">
                        <div class="gem"></div>
                        <div class="gem"></div>
                        <div class="gem"></div>
                    </div>
                </div>
                <div class="eyes-glow">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
            <div class="scepter-lamp">
                <div class="lamp-head"></div>
                <div class="scepter-staff"></div>
            </div>
        </div>
        
        <div class="alchemical-symbols">
            <div class="alch-symbol">â¿</div>
            <div class="alch-symbol">â</div>
            <div class="alch-symbol">â</div>
            <div class="alch-symbol">â½</div>
            <div class="alch-symbol">â</div>
            <div class="alch-symbol">â</div>
        </div>
        
        <div class="energy-particles"></div>
        
        <div class="main-title">
            <div class="title-text">HERRSCHE ÃBER DICH SELBST</div>
            <div class="title-text">UND DU HERRSCHST ÃBER DIE WELT</div>
            <div class="subtitle-text">Verwandle Angst in Liebe, und du verwandelst die Welt</div>
        </div>
    </div>
    
    <script>
        // Dynamische Energiepartikel
        function createEnergyParticles() {
            const particleContainer = document.querySelector('.energy-particles');
            
            setInterval(() => {
                if (particleContainer.children.length < 20) {
                    const particle = document.createElement('div');
                    particle.className = 'energy-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                    particleContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 12000);
                }
            }, 500);
        }
        
        // Interaktive Kraft-Aura
        document.addEventListener('mousemove', (e) => {
            const aura = document.querySelector('.power-aura');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const intensity = Math.sqrt((mouseX - 0.5) ** 2 + (mouseY - 0.5) ** 2);
            aura.style.transform = `translate(-50%, -50%) scale(${0.8 + intensity * 0.6})`;
            aura.style.opacity = 0.3 + intensity * 0.5;
        });
        
        // MajestÃ¤tische PrÃ¤senz - Pulsierender Effekt
        let majesty = 0;
        setInterval(() => {
            majesty += 0.02;
            const king = document.querySelector('.king-silhouette');
            const intensity = 0.9 + Math.sin(majesty) * 0.1;
            king.style.filter = `drop-shadow(0 0 ${20 + intensity * 20}px rgba(255, 215, 0, ${intensity}))`;
        }, 50);
        
        // Kronenjuwelen Funkeln
        const gems = document.querySelectorAll('.gem');
        setInterval(() => {
            gems.forEach((gem, index) => {
                if (Math.random() > 0.7) {
                    gem.style.transform = `scale(${1.5 + Math.random() * 0.5})`;
                    gem.style.opacity = '1';
                    setTimeout(() => {
                        gem.style.transform = 'scale(1)';
                        gem.style.opacity = '0.8';
                    }, 200);
                }
            });
        }, 1000);
        
        // Zepter-Lampe Interaktion
        document.addEventListener('click', (e) => {
            const lamp = document.querySelector('.lamp-head');
            lamp.style.transform = 'scale(1.3) translateY(-10px)';
            lamp.style.filter = 'drop-shadow(0 0 50px rgba(255, 215, 0, 1))';
            
            // Kraftwelle aussenden
            const wave = document.createElement('div');
            wave.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border: 2px solid rgba(255, 215, 0, 0.8);
                border-radius: 50%;
                pointer-events: none;
                animation: power-wave 2s ease-out forwards;
                z-index: 50;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes power-wave {
                    0% { width: 0; height: 0; opacity: 1; transform: translate(-50%, -50%); }
                    100% { width: 200vw; height: 200vw; opacity: 0; transform: translate(-50%, -50%); }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(wave);
            
            setTimeout(() => {
                lamp.style.transform = 'scale(1.1) translateY(-5px)';
                lamp.style.filter = 'drop-shadow(0 0 25px rgba(255, 215, 0, 0.8))';
                wave.remove();
                style.remove();
            }, 2000);
        });
        
        // Starte die Partikel-Animation
        createEnergyParticles();
        
        // Weisheits-Aura um alchemistische Symbole
        const symbols = document.querySelectorAll('.alch-symbol');
        symbols.forEach(symbol => {
            symbol.addEventListener('mouseenter', () => {
                symbol.style.fontSize = '2rem';
                symbol.style.textShadow = '0 0 25px currentColor, 0 0 50px currentColor';
            });
            
            symbol.addEventListener('mouseleave', () => {
                symbol.style.fontSize = '1.5rem';
                symbol.style.textShadow = '0 0 15px currentColor';
            });
        });
    </script>
</body>
</html>
