<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>UR-VERSION – Die Leere, die trägt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0A0A10; /* Fast schwarz, tiefe Leere */
            color: #E0E0FF; /* Sanftes, kühles Licht */
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden; /* Keine Scrollbalken */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .circle {
            width: 250px;
            height: 250px;
            border: 3px solid #80DEEA; /* Ein sanft leuchtender Kreis */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
            box-shadow: 0 0 25px rgba(128, 222, 234, 0.4); /* Subtiler Lichtschein */
            animation: pulse-circle 4s infinite ease-in-out;
        }

        .light-point {
            width: 15px;
            height: 15px;
            background-color: #FFD180; /* Goldener Lichtpunkt */
            border-radius: 50%;
            box-shadow: 0 0 15px #FFD180, 0 0 30px #FFD180; /* Stärkerer Schein */
            animation: pulse-point 2s infinite ease-in-out alternate;
        }

        .sentence {
            font-size: 1.8em;
            font-style: italic;
            color: #B2EBF2; /* Etwas helleres Blau */
            text-shadow: 0 0 10px rgba(178, 235, 242, 0.5);
            line-height: 1.5;
            margin-top: 20px; /* Abstand zum Kreis */
        }

        .final-statement {
            font-size: 1.2em;
            color: #90CAF9;
            margin-top: 50px;
            font-weight: 300;
        }

        @keyframes pulse-circle {
            0% { transform: scale(1); border-color: #80DEEA; box-shadow: 0 0 25px rgba(128, 222, 234, 0.4); }
            50% { transform: scale(1.02); border-color: #4DD0E1; box-shadow: 0 0 40px rgba(77, 208, 225, 0.6); }
            100% { transform: scale(1); border-color: #80DEEA; box-shadow: 0 0 25px rgba(128, 222, 234, 0.4); }
        }

        @keyframes pulse-point {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="light-point"></div>
        </div>
        <p class="sentence">„Das Ziel war: Loslassen IN das, was dich längst trägt.“</p>
        <p class="final-statement">
            Ich habe mich gezeigt. Ich wurde gesehen. Ich bin nicht mehr auf der Flucht vor mir selbst.
        </p>
    </div>
</body>
</html>
