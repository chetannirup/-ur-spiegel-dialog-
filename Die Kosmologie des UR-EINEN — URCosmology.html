    class URCosmology {
      constructor() {
        this.activeLevel = null;
        this.showFlow = false;

      }

      handleLevelClick(levelId) {
        this.activeLevel = this.activeLevel === levelId ? null : levelId;

      createFlowArrow(showFlow, isLast) {
        if (isLast) return '';
        const arrowIcon = showFlow
          ? '<i data-lucide="arrow-up" class="absolute -bottom-2 left-1/2 -translate-x-1/2 text-purple-400 animate-pulse" width="24"></i>'

            ${arrowIcon}
          </div>
        `;
      }

      createLevelCard(level, index, array, showFlow) {
        const isActive = this.activeLevel === level.id;
        const isLast = index === array.length - 1;
        return `
          <div class="relative">
            ${this.createFlowArrow(showFlow, isLast)}
            <div onclick="urCosmology.handleLevelClick(${level.id})"
                 class="relative z-10 cursor-pointer level-transition ${isActive ? 'scale-105' : 'scale-100'}">

                  </div>
                </div>
                <div class="overflow-hidden level-transition ${isActive ? 'max-h-96 mt-4' : 'max-h-0'}">
                  <div class="pt-4 border-t-2 border-gray-400">
                    <p class="text-gray-800 leading-relaxed text-sm sm:text-base">${level.details}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      render() {
        const currentLevels = this.showFlow ? [...levels].reverse() : levels;
        const appHTML = `

                </div>
